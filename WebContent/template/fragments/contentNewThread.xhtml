<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition>

	<div id="wrapper">

		<!-- /#sidebar-wrapper -->
		<div id="sidebar-wrapper">
			<ui:insert name="sidebar">
				<ui:include src="/template/fragments/sidebar.xhtml" />
			</ui:insert>
		</div>

		<a class="btn btn-primary btn-circle btn-lg fixed align-button-left"><span
			class="glyphicon glyphicon-plus" style="top: 4px"></span> </a>
		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="culoareFundal">

				<nav class="navbar navbar-inverse">
					<div class="navbar-header">
						<a class="navbar-brand">New Thread</a>
					</div>
				</nav>

				<h:form id="newThreadForm" class="form-horizontal">
					<fieldset>
						<div class="container-fluid">
							<div class="form-group">
								<h:inputText value="#{newThreadBean.title}" class="form-control input-lg" type="text" id="newThreadTitle" style="font-size: 25pt;"></h:inputText>
								
							</div>
								<h:inputTextarea class="newThreadBody" value="#{newThreadBean.body}" placeholder="Tell us your story..."></h:inputTextarea>
								<div class="input textarea clearfix textarea-own tags" id="tags" onkeydown="checkLength()" onkeyup="checkLength()" onclick="checkLength()"></div>   
								<h:inputHidden id="tagsInput"></h:inputHidden>
								<h:commandButton value="Submit" class="btn btn-success btn-submit-custom" action="#{newThreadBean.saveNewThread}"></h:commandButton>
						</div>
					</fieldset>
				</h:form>
			</div>
		</div>
	</div>

</ui:composition>
</html>
