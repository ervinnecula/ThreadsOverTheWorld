		  		<div class="modal fade" id="myModal" role="dialog">
				    <div class="modal-dialog">
				      <div class="modal-content">
				        <div class="modal-body" style="padding-bottom:0px;">
				    	<div class="row">
								<div class="panel panel-login" style="margin-bottom:0px;">
									<div class="panel-heading">
										<div class="row">
											<div class="col-xs-6">
												<a href="#" class="active" id="login-form-link">Login</a>
											</div>
											<div class="col-xs-6">
												<a href="#" id="register-form-link">Register</a>
											</div>
										</div>
										<hr/>
									</div>
									<div class="panel-body" style="padding-bottom: 20px">
										<div class="row">
											<div class="col-lg-12">
											
												<!-- LOGIN -->
												<h:form id="loginForm">
													<div class="form-group">
														<h:inputText value="#{accountBean.nickname}" type="text" id="nickname" class="form-control"/>														
													</div>
													<div class="form-group">
														<h:inputSecret value="#{accountBean.password}" type="text" id="password" class="form-control"/>
													</div>
													<div class="form-group text-center">
														<input type="checkbox" tabindex="3" class="" name="remember" id="remember"/>
														<label for="remember"> Remember Me</label>
													</div>
													<div class="form-group">
														<div class="row">
															<div class="col-sm-6 col-sm-offset-3">
																<p:commandButton value="Login" class="btn btn-success btn-submit-custom" actionListener="#{accountBean.login}">
<!-- 																	<f:ajax render=":hello-username-out" execute="nickname"/> -->
																</p:commandButton>
															</div>
														</div>
													</div>
													
													<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
													
													<div class="form-group">
														<div class="row">
															<div class="col-lg-12">
																<div class="text-center">
																	<a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
																</div>
															</div>
														</div>
													</div>

												</h:form>

												<h:form id="registerForm" style="display: none;">
													<div class="form-group">
														<h:inputText value="#{accountBean.nickname}" type="text" id="nickname" class="form-control"/>														
													</div>
													<div class="form-group">
														<h:inputText value="#{accountBean.email}" type="text" id="email" class="form-control"/>
													</div>
													<div class="form-group">
														<h:inputSecret value="#{accountBean.password}" type="text" id="password" class="form-control"/>
													</div>
				                                    
				                                   
												
													<div class="form-group">
														<div class="row">
															<div class="col-sm-6 col-sm-offset-3">																
																<p:commandButton value="Register Now" class="form-control btn btn-register" actionListener="#{accountBean.register}">
<!-- 																	<f:ajax render="auth-message" execute="nickname"/> -->
																</p:commandButton>
															</div>
														</div>
													</div>
													
													<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
